<!DOCTYPE html>
<html>
<head>
<script src="skulpt.min.js" type="text/javascript"></script>
<script src="skulpt-stdlib.js" type="text/javascript"></script>
</head>

<body>
<div class="test-div" style="width:600px"></div>
<script type="module">
import "./packages/regex-element/regex-element.js";
document.querySelector('.test-div').innerHTML = `<regex-element input-type='parsons' id="abcd"></regex-element>`;
let parsonsElement = document.querySelector('#abcd');
parsonsElement.parsonsData = ['([a-z])', '[aeiou]', '[^aeiou]', '*', '+'];
parsonsElement.parsonsExplanation = ['letter a to z', 'letter a, e, i, o, or u', 'any character except a, e, i, o, u', '*', '+'];
parsonsElement.setPositiveInitialTestString('unicorn\nelement\n');
parsonsElement.setNegativeInitialTestString('banana\napple\n');
parsonsElement.setTestCases([
          { input: 'unicorn', expect: ['unicorn'], notes: 'A matching testcase' },
          { input: 'element', expect: ['element'], notes: 'A matching testcase' },
          { input: 'banana', expect: [], notes: 'A word starts with a non-vowel and ends with a vowel.' },
          { input: 'bananu', expect: [], notes: 'A word starts with a non-vowel and ends with a vowel.' },
          { input: 'apple', expect: [], notes: 'A word that starts with a vowel and ends with a vowel.' },
          { input: 'baby', expect: [], notes: 'A word that starts with a non-vowel and ends with a non-vowel.' },
          { input: 'az', expect: ['az'], notes: 'A word that starts with a vowel and ends with a vowel.' },
          { input: 'abcdefghizsdz', expect: ['abcdefghizsdz'], notes: '' },
          { input: 'abc9defghizsdz', expect: [], notes: 'includes numbers in the middle' }
        ]);
</script>
</body>

</html>
