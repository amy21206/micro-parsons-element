<!DOCTYPE html>
<html>
<head>
<script src="skulpt.min.js" type="text/javascript"></script>
<script src="skulpt-stdlib.js" type="text/javascript"></script>
<link rel="stylesheet" href="xcode.css">
<link rel="stylesheet" href="./micro-parsons/micro-parsons.css">
</head>

<body>
<h3>Default: No reuse, no randomize</h3>
<div class="test-div-1" style="width:600px"></div>
<button onclick="test1()">haha</button>
<script>
function test1(){
    let parsonsElement = document.querySelector('#micro-parsons-1');
    console.log('current input: ', parsonsElement.getCurrentInput(true));
    console.log('text array: ', parsonsElement.getParsonsTextArray());
}
</script>


<h3>No reuse, randomize</h3>
<div class="test-div-2" style="width:600px"></div>
<button onclick="test2()">haha</button>
<script>
function test2(){
    let parsonsElement = document.querySelector('#micro-parsons-2');
    console.log('current input: ', parsonsElement.getCurrentInput(true));
    console.log('text array: ', parsonsElement.getParsonsTextArray());
}
</script>


<h3>Reuse, no randomize</h3>
<div class="test-div-3" style="width:600px"></div>
<button onclick="test3()">haha</button>
<script>
function test3(){
    let parsonsElement = document.querySelector('#micro-parsons-3');
    console.log('current input: ', parsonsElement.getCurrentInput(false));
    console.log('text array: ', parsonsElement.getParsonsTextArray());
}
window.addEventListener('micro-parsons', (ev) => {console.log(ev);})
</script>
<script type="module">
import "./micro-parsons/micro-parsons.js";
import {InitMicroParsons} from "./micro-parsons/micro-parsons.js"
InitMicroParsons({
	selector: '.test-div-1',
    id: 'micro-parsons-1',
	reuse: false,
	randomize: false,
	parsonsBlocks: ['SELECT', '*', 'FROM', 'test', 'SELECT * FROM test', 'SELECT test FROM *', 'UNUSED1', 'UNUSED2'],
	parsonsTooltips: ['select', 'any', 'from', 'test', 'select * from test'],
	language: 'sql'
});
InitMicroParsons({
	selector: '.test-div-2',
    id: 'micro-parsons-2',
	reuse: false,
	randomize: true,
	parsonsBlocks: ['print(', '"test"', ')'],
	parsonsTooltips: ['print', 'string "test"', ''],
	language: 'sql'
});
InitMicroParsons({
	selector: '.test-div-3',
    id: 'micro-parsons-3',
	reuse: true,
	randomize: false,
	parsonsBlocks: ['\\d', '+', '[a-z]'],
	parsonsTooltips: ['number', 'repeat once or more', 'letters a to z'],
	language: 'python'
});
</script>
</body>

</html>
