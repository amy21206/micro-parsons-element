<!DOCTYPE html>
<html>
<head>
<script src="skulpt.min.js" type="text/javascript"></script>
<script src="skulpt-stdlib.js" type="text/javascript"></script>
<link rel="stylesheet" href="xcode.css">
<link rel="stylesheet" href="./micro-parsons/micro-parsons.css">
</head>

<body>
<h3>Default: No reuse, no randomize</h3>
<div class="test-div-1" style="width:600px"></div>
<button onclick="test1()">haha</button>
<button onclick="reset('#micro-parsons-1')">reset</button>
<script>
function test1(){
    let parsonsElement = document.querySelector('#micro-parsons-1');
    console.log('current input: ', parsonsElement.getCurrentInput(true));
    console.log('text array: ', parsonsElement.getParsonsTextArray());
}
</script>


<h3>No reuse, randomize</h3>
<div class="test-div-2" style="width:600px"></div>
<button onclick="test2()">haha</button>
<button onclick="reset('#micro-parsons-2')">reset</button>
<script>
function test2(){
    let parsonsElement = document.querySelector('#micro-parsons-2');
    console.log('current input: ', parsonsElement.getCurrentInput(true));
    console.log('text array: ', parsonsElement.getParsonsTextArray());
}
</script>


<h3>Reuse, no randomize</h3>
<div class="test-div-3" style="width:600px"></div>
<button onclick="test3()">haha</button>
<button onclick="reset('#micro-parsons-3')">reset</button>
<script>
function test3(){
    let parsonsElement = document.querySelector('#micro-parsons-3');
    console.log('current input: ', parsonsElement.getCurrentInput(false));
    console.log('text array: ', parsonsElement.getParsonsTextArray());
}
function reset(selector){
    let parsonsElement = document.querySelector(selector);
    parsonsElement.resetInput()
}
window.addEventListener('micro-parsons', (ev) => {console.log(ev);})
</script>

<h3>Reuse and randomize, testing space character</h3>
<div class="test-div-4" style="width:600px"></div>
<button onclick="test4()">haha</button>
<button onclick="reset('#micro-parsons-4')">reset</button>
<script>
function test4(){

<button onclick="test5()">haha</button>
<button onclick="reset('#micro-parsons-5')">reset</button>
<script>
function test5(){
    let parsonsElement = document.querySelector('#micro-parsons-5');

<h3>No reuse, randomize, testing escaped characters</h3>
<div class="test-div-6" style="width:600px"></div>
<button onclick="test6()">haha</button>
<button onclick="reset('#micro-parsons-6')">reset</button>
<script>
function test6(){

<h3>Testing code with context</h3>
<div class="test-div-7" style="width:600px"></div>
<button onclick="test7()">haha</button>
<button onclick="reset('#micro-parsons-7')">reset</button>
<script>
function test7(){
    let parsonsElement = document.querySelector('#micro-parsons-7');
    console.log('current input: ', parsonsElement.getCurrentInput(true));
    console.log('text array: ', parsonsElement.getParsonsTextArray());
}
</script>

<script type="module">
import "./micro-parsons/micro-parsons.js";
import {InitMicroParsons} from "./micro-parsons/micro-parsons.js"
InitMicroParsons({
	selector: '.test-div-1',
    id: 'micro-parsons-1',
	reuse: false,
	randomize: false,
	parsonsBlocks: ['SELECT', '*', 'FROM', 'test', 'SELECT * FROM test', 'SELECT test FROM *', 'UNUSED1', 'UNUSED2'],
	parsonsTooltips: ['select', 'any', 'from', 'test', 'select * from test'],
	language: 'sql'
});
InitMicroParsons({
	selector: '.test-div-2',
    id: 'micro-parsons-2',
	reuse: false,
	randomize: true,
	parsonsBlocks: ['print(', '"test"', ')'],
	parsonsTooltips: ['print', 'string "test"', ''],
	language: 'sql'
});
InitMicroParsons({
	selector: '.test-div-3',
    id: 'micro-parsons-3',
	reuse: true,
	randomize: false,
	parsonsBlocks: ['\\d', '+', '[a-z]'],
	parsonsTooltips: ['number', 'repeat once or more', 'letters a to z'],
	language: 'python'
});
InitMicroParsons({
	selector: '.test-div-4',
    id: 'micro-parsons-4',
	reuse: true,
	randomize: true,
	parsonsBlocks: ['[A-Z]', ' ', '[a-z]', '^'],
	parsonsTooltips: ['letter A-Z', 'space', '', 'beginning of a string'],
	language: 'python'
});
InitMicroParsons({
	selector: '.test-div-5',
    id: 'micro-parsons-5',
	parsonsBlocks: ['[A-Z]', ' ', '[a-z]', '^'],
});
InitMicroParsons({
	selector: '.test-div-6',
    id: 'micro-parsons-6',
	parsonsBlocks: ['txt = ', '"We are the', 'so-called \\"Vikings\\" ', 'from the north."'],
});

InitMicroParsons({
	selector: '.test-div-7',
    id: 'micro-parsons-7',
	parsonsBlocks: ['temp', ' = ', 'x'],
	context: {
		before: 'x = 1\ny = 2',
		after: 'x = y\ny = temp'
		// after: 'x = 3\ny = 4'
	},
	language: 'python'
});

</script>
</body>

</html>
