<body style="background-color: gray; height: 100%; margin: 0;">
<div style="max-width:700px; margin: 0 auto;background-color:white; padding: 10px 30px; height: 100%;">
<h2>Problem 1</h2>
<div>
Capture words that start with a vowel letter(aeiou), but ends with a non-vowel letter, e.g. unicorn, element, should not match: banana, apple. All letters are lowercase.


</div>
<div class="test-div"></div>
<script type="module">
import "./packages/regex-element/regex-element.js";
document.querySelector('.test-div').innerHTML = `<regex-element input-type='parsons' id="abcd" problem-id='thinkaloud1'></regex-element>`;
let parsonsElement = document.querySelector('#abcd');
parsonsElement.regexInput.expandableBlocks = ['[]', '()'];
parsonsElement.regexInput.expandableBlockTooltips = ['match a single character in the list', 'capturing group'];
parsonsElement.parsonsExplanation = ['a', 'e', 'i', 'o', 'u', 'z', '-', 'Repeat between zero and unlimited times', 'asserts position at start of the string'];
parsonsElement.parsonsData = ['a', 'e', 'i', 'o', 'u', 'z', '-', '*', '^'];
parsonsElement.setTestCases([
    {input: 'unicorn', expect: ['unicorn'], notes:'A matching testcase'},
    {input: 'element', expect:['element'], notes: 'A matching testcase'},
    {input: 'banana', expect: [], notes:'A word starts with a non-vowel and ends with a vowel.'},
    {input: 'apple', expect: [], notes: 'A word that starts with a vowel and ends with a vowel.'},
    {input: 'abcdefghizsdz', expect: [], notes: ''}
    ]);
parsonsElement.setInitialTestString('match:\nunicorn\nelement\n\ndo not match:\nbanana\napple\n');
</script>
</div>
</body>

</html>
