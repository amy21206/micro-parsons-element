<!DOCTYPE html>
<html>
<head>
</head>

<body>
<h2>Problem 1</h2>
<div>
Capture words that start with a vowel letter(aeiou), but ends with a non-vowel letter, e.g. unicorn, element, should not match: banana, apple. All letters are lowercase.


</div>
<div class="test-div"></div>
<script type="module">
import "./packages/regex-element/regex-element.js";
document.querySelector('.test-div').innerHTML = `<regex-element input-type='parsons' id="abcd"></regex-element>`;
let parsonsElement = document.querySelector('#abcd');
parsonsElement.parsonsExplanation = ['start capturing group', 'end capturing group', 'match a single character in the list','match a single character in the list', 'a', 'e', 'i', 'o', 'u', 'z', '-', 'Repeat between zero and unlimited times', 'asserts position at start of the string'];
parsonsElement.parsonsData = ['(', ')', '[', ']', 'a', 'e', 'i', 'o', 'u', 'z', '-', '*', '^'];
parsonsElement.setTestCases([{input: 'unicorn', expect: ['unicorn'], notes:'testing unicorn'}, {input: 'element', expect:['element']}, {input: 'banana', expect: []}, {input: 'apple', expect: []}]);
parsonsElement.setInitialTestString('match:\nunicorn\nelement\n\ndo not match:\nbanana\napple\n');
</script>
</body>

</html>
