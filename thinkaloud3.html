<!DOCTYPE html>

<body>
<h2>Problem 3</h2>
<div>
Capture email address with letters, numbers, underscore and dots: e.g. ziwu@umich.edu, or 8ab.c_def9@example.regex.com; should not match: abc@asd@efsg, or abc@ def., or ab..abc@.def


</div>
<div class="test-div"></div>
<script type="module">
import "./packages/regex-element/regex-element.js";
document.querySelector('.test-div').innerHTML = `<regex-element input-type='parsons' id="abcd" problem-id='thinkaloud3'></regex-element>`;
let parsonsElement = document.querySelector('#abcd');
parsonsElement.parsonsData = ['(', ')', '\\w', '@', '\\.', '+', '*'];
parsonsElement.setInitialTestString('match:\nziwu@umich.edu\n8ab.c_def9@example.regex.com\n\ndo not match:\nabc@asd@efsg\nabc@ def\nab..abc@.def\n');
</script>
</body>

</html>
